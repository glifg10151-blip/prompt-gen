<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stable Diffusion Prompt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Stable Diffusion Prompt Generator</h1>
    <button id="openBuilderBtn">Open Subject Builder</button>
    <div style="margin-top: 24px;">
      <h2>Prompt Options</h2>
      <form id="promptOptionsForm" class="flex-row" style="flex-wrap: wrap;">
        <div class="form-group">
          <label for="style">Style</label>
          <select id="style" name="style">
            <option value="">-- Select --</option>
            <option>Anime</option>
            <option>Realistic</option>
            <option>Cartoon</option>
            <option>Cyberpunk</option>
            <option>Fantasy</option>
            <option>Steampunk</option>
            <option>Baroque</option>
            <option>Impressionist</option>
            <option>Pixel Art</option>
            <option>3D Render</option>
            <option>Watercolor</option>
            <option>Oil Painting</option>
            <option>Sketch</option>
            <option>Pop Art</option>
            <option>Minimalist</option>
            <option>Vaporwave</option>
            <option>Gothic</option>
            <option>Surreal</option>
            <option>Photorealistic</option>
            <option>Low Poly</option>
            <option>Line Art</option>
            <option>Graffiti</option>
            <option>Ukiyo-e</option>
            <option>Renaissance</option>
            <option>Abstract</option>
            <option>Dark Fantasy</option>
            <option>Retro</option>
            <option>Futuristic</option>
            <option>Disney</option>
            <option>Studio Ghibli</option>
            <option>Dreamlike</option>
            <option>Comic Book</option>
            <option>Chibi</option>
            <option>Concept Art</option>
            <option>Photographic</option>
            <option>Hyperrealistic</option>
            <option>Expressionist</option>
            <option>Ink Drawing</option>
            <option>Cel Shading</option>
            <option>Digital Painting</option>
            <option>Isometric</option>
            <option>Flat Design</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="background">Background</label>
          <select id="background" name="background">
            <option value="">-- Select --</option>
            <option>City at night</option>
            <option>Forest</option>
            <option>Beach</option>
            <option>Mountain landscape</option>
            <option>Desert</option>
            <option>Space</option>
            <option>Underwater</option>
            <option>Abstract shapes</option>
            <option>Futuristic city</option>
            <option>Medieval village</option>
            <option>Japanese garden</option>
            <option>Cyberpunk street</option>
            <option>Steampunk lab</option>
            <option>Victorian room</option>
            <option>Fantasy castle</option>
            <option>Library</option>
            <option>Classroom</option>
            <option>Park</option>
            <option>Winter snow</option>
            <option>Autumn forest</option>
            <option>Spring meadow</option>
            <option>Summer beach</option>
            <option>Rainy street</option>
            <option>Sunset</option>
            <option>Moonlit night</option>
            <option>Other</option>
          </select>
          <input type="text" id="backgroundCustom" name="backgroundCustom" placeholder="Custom background..." style="display:none; margin-top:4px;">
        </div>
        <div class="form-group">
          <label for="cameraAngle">Camera Angle</label>
          <select id="cameraAngle" name="cameraAngle">
            <option value="">-- Select --</option>
            <option>Eye Level</option>
            <option>Low Angle</option>
            <option>High Angle</option>
            <option>Bird's Eye View</option>
            <option>Worm's Eye View</option>
            <option>Over the Shoulder</option>
            <option>Close Up</option>
            <option>Wide Shot</option>
            <option>Portrait</option>
            <option>Full Body</option>
            <option>Profile</option>
            <option>Three-Quarter View</option>
            <option>Isometric</option>
            <option>Dynamic Angle</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="lighting">Lighting</label>
          <select id="lighting" name="lighting">
            <option value="">-- Select --</option>
            <option>Soft Light</option>
            <option>Hard Light</option>
            <option>Backlit</option>
            <option>Rim Light</option>
            <option>Studio Lighting</option>
            <option>Golden Hour</option>
            <option>Neon Lighting</option>
            <option>Natural Light</option>
            <option>Spotlight</option>
            <option>Moody</option>
            <option>High Key</option>
            <option>Low Key</option>
            <option>Sunset</option>
            <option>Blue Hour</option>
            <option>Volumetric</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mood">Mood</label>
          <select id="mood" name="mood">
            <option value="">-- Select --</option>
            <option>Happy</option>
            <option>Sad</option>
            <option>Mysterious</option>
            <option>Energetic</option>
            <option>Calm</option>
            <option>Epic</option>
            <option>Romantic</option>
            <option>Dark</option>
            <option>Whimsical</option>
            <option>Serene</option>
            <option>Intense</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="artist">Artist/Influence</label>
          <input type="text" id="artist" name="artist" placeholder="e.g. Greg Rutkowski, Studio Ghibli, etc.">
        </div>
        <div class="form-group">
          <label>Artistic Options</label>
          <div class="flex-row">
            <div>
              <label for="artMedium" style="color:#ffb347;">Art Medium</label>
              <select id="artMedium" name="artMedium">
                <option value="">-- Select --</option>
                <option>Oil Paint</option>
                <option>Watercolor</option>
                <option>Ink</option>
                <option>Charcoal</option>
                <option>Digital</option>
                <option>Spray Paint</option>
                <option>Pastel</option>
                <option>Marker</option>
                <option>Pencil</option>
                <option>Collage</option>
                <option>Mixed Media</option>
                <option>Clay</option>
                <option>Woodcut</option>
                <option>Other</option>
              </select>
            </div>
            <div>
              <label for="colorPalette" style="color:#ffb347;">Color Palette</label>
              <select id="colorPalette" name="colorPalette">
                <option value="">-- Select --</option>
                <option>Vibrant</option>
                <option>Pastel</option>
                <option>Monochrome</option>
                <option>Muted</option>
                <option>Warm</option>
                <option>Cool</option>
                <option>Neon</option>
                <option>Earth Tones</option>
                <option>Black and White</option>
                <option>Sepia</option>
                <option>Rainbow</option>
                <option>Other</option>
              </select>
            </div>
            <div>
              <label for="brushStyle" style="color:#ffb347;">Brush Style</label>
              <select id="brushStyle" name="brushStyle">
                <option value="">-- Select --</option>
                <option>Thick</option>
                <option>Thin</option>
                <option>Dry Brush</option>
                <option>Wet Brush</option>
                <option>Textured</option>
                <option>Soft</option>
                <option>Hard</option>
                <option>Impressionist</option>
                <option>Pointillist</option>
                <option>Other</option>
              </select>
            </div>
            <div>
              <label for="texture" style="color:#ffb347;">Texture</label>
              <select id="texture" name="texture">
                <option value="">-- Select --</option>
                <option>Matte</option>
                <option>Glossy</option>
                <option>Rough</option>
                <option>Smooth</option>
                <option>Grainy</option>
                <option>Metallic</option>
                <option>Soft</option>
                <option>Velvet</option>
                <option>Other</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="extra">Extra Keywords</label>
          <input type="text" id="extra" name="extra" placeholder="e.g. detailed, 8k, masterpiece, etc.">
        </div>
      </form>
    </div>
    <button id="generatePromptBtn" style="margin-top: 18px;">Generate Prompt</button>
    <div style="margin-top: 12px; display: flex; align-items: center; gap: 18px;">
      <label style="display:flex;align-items:center;gap:6px;font-size:1rem;">
        <input type="checkbox" id="jsonToggle" style="width:18px;height:18px;vertical-align:middle;">
        Show as JSON
      </label>
      <button id="downloadJsonBtn" type="button" style="padding:8px 18px;font-size:1rem;">Download JSON</button>
    </div>
    <div class="prompt-output" id="promptOutput"></div>
  </div>

  <!-- Modal Popup for Subject Builder -->
  <div class="modal-bg" id="modalBg">
    <div class="modal" id="modal">
      <button class="close-btn" id="closeModalBtn" title="Close">&times;</button>
      <div class="stepper" id="stepper"></div>
      <form id="subjectBuilderForm">
        <!-- Steps will be injected here -->
      </form>
      <div style="margin-top: 18px; display: flex; justify-content: space-between;">
        <button type="button" id="prevStepBtn" style="display:none;">Back</button>
        <div>
          <button type="button" id="randomBuilderBtn" style="background:#23242a;color:#ffb347;border:1px solid #ffb347;margin-right:8px;">Random Subject</button>
          <button type="button" id="nextStepBtn">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
